{% extends 'base.html' %}
{% load static %}

{% block title %}User Management{% endblock %}

{% block content %}
    <style>
        .table-container {
            margin: 30px auto;
            width: 80%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>

    <div class="table-container">
        <h2>User Management</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example static data, dynamically loop users -->
                <tr>
                    <td>Admin</td>
                    <td>admin@example.com</td>
                    <td>Admin</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>Student</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
