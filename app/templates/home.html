{% extends 'base.html' %}

{% block title %}About Us - Attendance Management System{% endblock %}

{% block content %}
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .welcome {
            text-align: center;
            padding: 50px 20px;
            height: 100%;
            position: relative;
        }

        .welcome h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-buttons .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .cta-buttons .btn:hover {
            background-color: #45a049;
        }
    </style>

    <div class="welcome">
        <h2>Welcome to the Attendance Management System</h2>
        <p>Track, manage, and improve attendance with ease!</p>
        <div class="cta-buttons">
            <a href="{% url 'login' %}" class="btn">Login (Existing Users)</a>
            <a href="{% url 'signup' %}" class="btn">Sign Up (New Users)</a>
        </div>
    </div>
{% endblock %}
