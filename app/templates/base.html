<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendance Management System{% endblock %}</title>
   



<style>
  
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Header */
header {
    background-color: #333;
    color: white;
    padding: 1rem 0;
    /*text-align: center;*/
}

header .logo h1 {
    font-size: 2rem;
}

/* Navigation Bar */
nav {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 0.5rem 0;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 1rem;
}

nav ul li {
    display: inline-block;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 1.1rem;
    transition: background 0.3s ease;
    padding: 0.5rem 1rem;
}

nav ul li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
}

/* Main Content Area (Homepage) */
main {
    padding: 2rem;
    text-align: center;
    background-color: #fff;
}

.main-content h2 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
}

.main-content p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 30px;
}

/* Call-to-Action Buttons (Homepage) */
.cta-buttons {
    margin-top: 20px;
}

.cta-buttons .btn {
    padding: 12px 25px;
    font-size: 1.2rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    margin: 10px 0;
    transition: background-color 0.3s ease;
}

.cta-buttons .btn:hover {
    background-color: #218838;
}

.cta-buttons .btn:focus {
    outline: none;
}

/* Footer */
footer {
    text-align: center;
    padding: 1rem;
    background-color: #333;
    color: white;
    margin-top: 50px;
    max-width: 100%;
}

footer p {
    font-size: 1rem;
}

footer a {
    color: #007bff;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Attendance System</h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Attendance Management System. All rights reserved.</p>
        <p><a href="{% url 'terms' %}">Terms & Conditions</a> | <a href="{% url 'privacy' %}">Privacy Policy</a></p>
    </footer>

</body>
</html>
